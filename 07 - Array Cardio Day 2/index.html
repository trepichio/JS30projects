<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function over19(person) {
      const now = new Date();
      const thisYear = now.getFullYear();
      const how_old = thisYear - person.year;
      return how_old >= 19;
    }
    console.log(people.some(over19));

    // Array.prototype.every() // is everyone 19 or older?
    console.log(people.every(over19));
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log(comments.find(c => c.id === 823423))

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const commentIndex = comments.findIndex(c => c.id === 823423);
    // delete the comment with the ID of 823423
    delete comments[commentIndex]; //one way
    // comments.splice(commentIndex,1); //another way
    console.log(comments.some(c => c.id === 823423));

    const newComments = [
      ...comments.splice(0,commentIndex),
      ...comments.splice(commentIndex)
    ]; console.table(newComments) //one more way of deleting but creating a new array instead
  </script>
</body>
</html>
